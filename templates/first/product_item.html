<div class="col-lg-3">
    <div class="product-item">
        <div>
            <a href="{% url 'product' products_image.product.id %}">
                <img src="{{ products_image.image.url }}" class="img-responsive">
            </a>
        </div>

        {% if products_image.product.discount %}

            <div class="discount-container">
                    <span>{{ products_image.product.discount }}%</span>
            </div>
        {% endif %}

        <h4>{{ products_image.product.name }}</h4>
        <p>
            {{ products_image.product.description | truncatechars_html:40 }}
        </p>
        <div>
            {{products_image.product.price}} RUB
        </div>
        <div class="add-to-card-btn">
            <button class="btn btn-success">
                    Добавить в корзину
            </button>
        </div>
    </div>
</div>
